spring:
  application:
    name: zxkj-backup
  cloud:
    nacos:
      config:
        server-addr: @dzf.mvn.nacos.config.server-addr@
        namespace: @dzf.mvn.nacos.config.namespace@
        file-extension: yaml
        group: dzf-zxkj
        prefix: ${spring.application.name}
        ext-config:
          - data-id: zxkj-fast-dfs.yaml
            group: dzf-zxkj
            refresh: true
          - data-id: zxkj-data-source.yaml
            group: dzf-zxkj
            refresh: false
          - data-id: zxkj-secret-key.yaml
            group: dzf-zxkj
            refresh: false
    zookeeper:
      enabled: false
    consul:
      enabled: false
eureka:
  client:
    enabled: false